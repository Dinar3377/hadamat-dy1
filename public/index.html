<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hadamat Taxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Routing -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 130px; /* –º–µ—Å—Ç–æ –ø–æ–¥ –ø–∞–Ω–µ–ª—å */
    }

    #panel {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      z-index: 9999;
    }

    .row {
      margin-bottom: 6px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    #locate {
      background: #e3f2fd;
      color: #0d47a1;
    }

    #clear {
      background: #ffebee;
      color: #b71c1c;
    }

    #send {
      background: #00c853;
      color: white;
    }

    #send:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<div id="map"></div>

<div id="panel">
  <div id="a" class="row">üìç –¢–æ—á–∫–∞ A: –Ω–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <div id="b" class="row">üèÅ –¢–æ—á–∫–∞ B: –Ω–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <div id="dist" class="row">üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ‚Äî</div>

  <div class="buttons">
    <button id="locate">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
    <button id="clear">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
    <button id="send" disabled>üöï –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>
</div>

<script>
  // ============================================================
  // TELEGRAM INIT
  // ============================================================
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  // ============================================================
  // MAP INIT (–î–Æ–†–¢–Æ–õ–ò)
  // ============================================================
  const map = L.map("map").setView([55.4842, 54.8526], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  let A = null;
  let B = null;
  let markerA = null;
  let markerB = null;
  let route = null;
  let distanceKm = null;

  const aEl = document.getElementById("a");
  const bEl = document.getElementById("b");
  const dEl = document.getElementById("dist");
  const sendBtn = document.getElementById("send");

  // ============================================================
  // MAP CLICK
  // ============================================================
  map.on("click", e => {
    if (!A) {
      A = e.latlng;
      markerA = L.marker(A).addTo(map);
      aEl.innerText = `üìç –¢–æ—á–∫–∞ A: ${A.lat.toFixed(5)}, ${A.lng.toFixed(5)}`;
    } 
    else if (!B) {
      B = e.latlng;
      markerB = L.marker(B).addTo(map);
      bEl.innerText = `üèÅ –¢–æ—á–∫–∞ B: ${B.lat.toFixed(5)}, ${B.lng.toFixed(5)}`;
      buildRoute();
    }
  });

  // ============================================================
  // ROUTE
  // ============================================================
  function buildRoute() {
    if (route) map.removeControl(route);

    route = L.Routing.control({
      waypoints: [
        L.latLng(A.lat, A.lng),
        L.latLng(B.lat, B.lng)
      ],
      addWaypoints: false,
      draggableWaypoints: false,
      show: false
    })
    .on("routesfound", e => {
      distanceKm = (e.routes[0].summary.totalDistance / 1000).toFixed(2);
      dEl.innerText = `üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${distanceKm} –∫–º`;
      sendBtn.disabled = false;
    })
    .addTo(map);
  }

  // ============================================================
  // GEOLOCATION
  // ============================================================
  document.getElementById("locate").onclick = () => {
    map.locate({ enableHighAccuracy: true });

    map.once("locationfound", e => {
      clearAll();
      A = e.latlng;
      markerA = L.marker(A).addTo(map);
      aEl.innerText = `üìç –¢–æ—á–∫–∞ A: ${A.lat.toFixed(5)}, ${A.lng.toFixed(5)}`;
      map.setView(A, 15);
    });
  };

  // ============================================================
  // CLEAR
  // ============================================================
  function clearAll() {
    if (markerA) map.removeLayer(markerA);
    if (markerB) map.removeLayer(markerB);
    if (route) map.removeControl(route);

    A = B = markerA = markerB = route = distanceKm = null;
    aEl.innerText = "üìç –¢–æ—á–∫–∞ A: –Ω–µ –≤—ã–±—Ä–∞–Ω–∞";
    bEl.innerText = "üèÅ –¢–æ—á–∫–∞ B: –Ω–µ –≤—ã–±—Ä–∞–Ω–∞";
    dEl.innerText = "üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ‚Äî";
    sendBtn.disabled = true;
  }

  document.getElementById("clear").onclick = clearAll;

  // ============================================================
  // SEND TO BOT (üî• 100% WORKING)
  // ============================================================
  sendBtn.onclick = () => {
    if (!A || !B || !distanceKm) return;

    const payload = {
      from: { lat: A.lat, lng: A.lng },
      to: { lat: B.lat, lng: B.lng },
      distance_km: distanceKm
    };

    tg.sendData(JSON.stringify(payload));

    setTimeout(() => tg.close(), 300);
  };
</script>

</body>
</html>
