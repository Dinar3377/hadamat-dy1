<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f2;
    }

    #map {
      height: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  // üîò –ù–ê–°–¢–†–û–ô–ö–ê MAIN BUTTON (–ï–î–ò–ù–°–¢–í–ï–ù–ù–´–ô –°–ü–û–°–û–ë –û–¢–ü–†–ê–í–ö–ò)
  tg.MainButton.setText("üöï –ó–∞–∫–∞–∑–∞—Ç—å —Ç–∞–∫—Å–∏");
  tg.MainButton.hide();
  tg.MainButton.enable();

  const CENTER = [55.4842, 54.8526];
  const map = L.map('map').setView(CENTER, 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  let pointA = null;
  let pointB = null;
  let markerA = null;
  let markerB = null;
  let routeControl = null;
  let distanceKm = 0;

  // üìç –ö–õ–ò–ö–ò –ü–û –ö–ê–†–¢–ï
  map.on('click', (e) => {
    if (!pointA) {
      pointA = e.latlng;
      markerA = L.marker(pointA).addTo(map).bindPopup("üìç –¢–æ—á–∫–∞ A").openPopup();
    } 
    else if (!pointB) {
      pointB = e.latlng;
      markerB = L.marker(pointB).addTo(map).bindPopup("üèÅ –¢–æ—á–∫–∞ B").openPopup();
      buildRoute();
    }
  });

  // üõ£ –ü–û–°–¢–†–û–ï–ù–ò–ï –ú–ê–†–®–†–£–¢–ê
  function buildRoute() {
    if (routeControl) {
      map.removeControl(routeControl);
    }

    routeControl = L.Routing.control({
      waypoints: [
        L.latLng(pointA.lat, pointA.lng),
        L.latLng(pointB.lat, pointB.lng)
      ],
      addWaypoints: false,
      draggableWaypoints: false,
      routeWhileDragging: false,
      show: false
    })
    .on('routesfound', (e) => {
      distanceKm = (e.routes[0].summary.totalDistance / 1000).toFixed(2);

      tg.MainButton.show();

      tg.showPopup({
        title: "–ú–∞—Ä—à—Ä—É—Ç –≥–æ—Ç–æ–≤",
        message: `–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${distanceKm} –∫–º`,
        buttons: [{ type: "ok" }]
      });
    })
    .addTo(map);
  }

  // ‚úÖ –ö–õ–ò–ö –ü–û MAIN BUTTON
  tg.MainButton.onClick(() => {
    if (!pointA || !pointB) {
      tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫–∏ A –∏ B");
      return;
    }

    const payload = {
      from: { lat: pointA.lat, lng: pointA.lng },
      to: { lat: pointB.lat, lng: pointB.lng },
      distance_km: distanceKm
    };

    // üî• –ï–î–ò–ù–°–¢–í–ï–ù–ù–ê–Ø –†–ê–ë–û–ß–ê–Ø –û–¢–ü–†–ê–í–ö–ê
    tg.sendData(JSON.stringify(payload));

    tg.MainButton.disable();
  });
</script>

</body>
</html>
