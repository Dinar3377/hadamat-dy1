<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#f2f2f2; }
    #map { height: calc(100% - 90px); }

    .controls {
      height:90px;
      display:flex;
      gap:10px;
      padding:12px;
      background:#fff;
      box-shadow:0 -4px 12px rgba(0,0,0,.12);
    }

    .btn {
      flex:1;
      border:none;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
    }

    .btn-location { background:#e3f2fd; }
    .btn-clear { background:#ffebee; }
    .btn-order { background:#00c853; color:#fff; }
    .btn-order:disabled { background:#bdbdbd; }
  </style>
</head>

<body>

<div id="map"></div>

<div class="controls">
  <button class="btn btn-location" id="btnLocation">üìç –ú–æ—ë –º–µ—Å—Ç–æ</button>
  <button class="btn btn-clear" id="btnClear">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
  <button class="btn btn-order" id="orderBtn" disabled>‚úÖ –ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<script>
/* ================= TELEGRAM ================= */
const tg = window.Telegram?.WebApp;
if (tg) {
  tg.expand();
  tg.ready();
}

/* ================= MAP ================= */
const map = L.map("map").setView([55.75, 37.61], 13);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

/* ================= ROUTING ================= */
let control = null;
let pointA = null;
let pointB = null;
let distanceKm = 0;

const orderBtn = document.getElementById("orderBtn");

function buildRoute() {
  if (control) {
    map.removeControl(control);
    control = null;
  }

  control = L.Routing.control({
    waypoints: [
      L.latLng(pointA.lat, pointA.lng),
      L.latLng(pointB.lat, pointB.lng)
    ],
    router: L.Routing.osrmv1({
      serviceUrl: "https://router.project-osrm.org/route/v1"
    }),
    addWaypoints: false,
    draggableWaypoints: false,
    fitSelectedRoutes: true,
    show: false,
    createMarker: () => null,
    lineOptions: {
      styles: [{ color: "#2196F3", weight: 4 }]
    }
  })
  .on("routesfound", e => {
    distanceKm = +(e.routes[0].summary.totalDistance / 1000).toFixed(2);
    orderBtn.disabled = false;
  })
  .on("routingerror", () => {
    alert("–ú–∞—Ä—à—Ä—É—Ç –ø–æ –¥–æ—Ä–æ–≥–µ –Ω–µ –Ω–∞–π–¥–µ–Ω. –ù–∞–∂–º–∏—Ç–µ –±–ª–∏–∂–µ –∫ —É–ª–∏—Ü–µ.");
  })
  .addTo(map);
}

/* ================= CLICK ================= */
map.on("click", e => {
  if (!pointA) {
    pointA = e.latlng;
    L.marker(pointA).addTo(map).bindPopup("–û—Ç–∫—É–¥–∞").openPopup();
    return;
  }

  if (!pointB) {
    pointB = e.latlng;
    L.marker(pointB).addTo(map).bindPopup("–ö—É–¥–∞").openPopup();
    buildRoute();
  }
});

/* ================= –ú–û–Å –ú–ï–°–¢–û ================= */
document.getElementById("btnLocation").onclick = () => {
  map.locate({ setView:true, maxZoom:16 });
  map.once("locationfound", e => {
    clearAll();
    pointA = e.latlng;
    L.marker(pointA).addTo(map).bindPopup("–ú–æ—ë –º–µ—Å—Ç–æ").openPopup();
  });
};

/* ================= CLEAR ================= */
document.getElementById("btnClear").onclick = clearAll;

function clearAll() {
  if (control) map.removeControl(control);
  map.eachLayer(l => {
    if (l instanceof L.Marker) map.removeLayer(l);
  });

  pointA = null;
  pointB = null;
  distanceKm = 0;
  orderBtn.disabled = true;
}

/* ================= SEND ================= */
orderBtn.onclick = () => {
  tg?.sendData(JSON.stringify({
    from: pointA,
    to: pointB,
    distance_km: distanceKm
  }));
  tg?.close();
};
</script>

</body>
</html>
