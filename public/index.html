<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#f2f2f2; font-family:system-ui; }
    #map { height: calc(100% - 90px); }

    .controls {
      height:90px;
      display:flex;
      gap:10px;
      padding:12px;
      background:#fff;
      box-shadow:0 -4px 12px rgba(0,0,0,.12);
      border-radius:18px 18px 0 0;
    }

    .btn {
      flex:1;
      border:none;
      border-radius:14px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
    }

    .btn-location { background:#e3f2fd; color:#0d47a1; }
    .btn-clear { background:#ffebee; color:#b71c1c; }
    .btn-order { background:#00c853; color:#fff; }
    .btn-order:disabled { background:#bdbdbd; }
  </style>
</head>

<body>

<div id="map"></div>

<div class="controls">
  <button class="btn btn-location" id="btnLocation">üìç –ú–æ—ë –º–µ—Å—Ç–æ</button>
  <button class="btn btn-clear" id="btnClear">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
  <button class="btn btn-order" id="orderBtn" disabled>‚úÖ –ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<script>
/* ================= TELEGRAM ================= */
const tg = window.Telegram?.WebApp;
if (tg) { tg.expand(); tg.ready(); }

/* ================= CONFIG ================= */
const API_BASE = "https://hadamat-dy1.vercel.app";

/* ================= MAP ================= */
const map = L.map("map");
map.locate({ setView:true, maxZoom:15 });
map.on("locationerror", () => map.setView([55.75, 37.61], 12));

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

/* ================= STATE ================= */
let A = null, B = null;          // –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (–º–æ–≥—É—Ç –±—ã—Ç—å snapped)
let mA = null, mB = null;
let routeLayer = null;
let distanceKm = 0;

const orderBtn = document.getElementById("orderBtn");

/* ================= SNAP (—Ñ–æ–Ω) ================= */
async function snapInBackground(marker, pointSetter) {
  try {
    const { lat, lng } = marker.getLatLng();
    const r = await fetch(`${API_BASE}/api/nearest?lat=${lat}&lng=${lng}`, { cache:"no-store" });
    const j = await r.json();
    if (j.ok) {
      const snapped = { lat: j.lat, lng: j.lng };
      marker.setLatLng(snapped);
      pointSetter(snapped);
    }
  } catch (_) {
    // —Ç–∏—Ö–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º ‚Äî –º–∞—Ä–∫–µ—Ä —É–∂–µ –µ—Å—Ç—å
  }
}

/* ================= MAP CLICK ================= */
map.on("click", (e) => {
  // 1Ô∏è‚É£ –ø–µ—Ä–≤–∞—è —Ç–æ—á–∫–∞
  if (!A) {
    A = e.latlng;
    mA = L.marker(A).addTo(map).bindPopup("üìç –û—Ç–∫—É–¥–∞").openPopup();

    // –≤ —Ñ–æ–Ω–µ "–ø—Ä–∏–ª–∏–ø–∞–µ–º" –∫ –¥–æ—Ä–æ–≥–µ
    snapInBackground(mA, (p) => A = p);
    return;
  }

  // 2Ô∏è‚É£ –≤—Ç–æ—Ä–∞—è —Ç–æ—á–∫–∞
  if (!B) {
    B = e.latlng;
    mB = L.marker(B).addTo(map).bindPopup("üèÅ –ö—É–¥–∞").openPopup();

    snapInBackground(mB, (p) => B = p);

    // –º–∞—Ä—à—Ä—É—Ç —Å—Ç—Ä–æ–∏–º –ß–£–¢–¨ –ü–û–ó–ñ–ï, —á—Ç–æ–±—ã snap —É—Å–ø–µ–ª
    setTimeout(buildRoute, 400);
    return;
  }
});

/* ================= BUILD ROUTE (–ü–û –î–û–†–û–ì–ê–ú) ================= */
async function buildRoute() {
  if (routeLayer) map.removeLayer(routeLayer);
  orderBtn.disabled = true;

  const url =
    `${API_BASE}/api/route?fromLat=${A.lat}&fromLng=${A.lng}` +
    `&toLat=${B.lat}&toLng=${B.lng}`;

  try {
    const r = await fetch(url, { cache:"no-store" });
    const data = await r.json();

    if (!data.ok) {
      alert(data.error || "–ú–∞—Ä—à—Ä—É—Ç –ø–æ –¥–æ—Ä–æ–≥–∞–º –Ω–µ –Ω–∞–π–¥–µ–Ω. –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫–∏ –±–ª–∏–∂–µ –∫ —É–ª–∏—Ü–µ.");
      return;
    }

    distanceKm = data.distance_km;

    routeLayer = L.geoJSON(data.geometry, {
      style: { color:"#2196F3", weight:4 }
    }).addTo(map);

    orderBtn.disabled = false;
  } catch {
    alert("–û—à–∏–±–∫–∞ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –º–∞—Ä—à—Ä—É—Ç–∞");
  }
}

/* ================= –ú–û–Å –ú–ï–°–¢–û ================= */
document.getElementById("btnLocation").onclick = () => {
  map.locate({ setView:true, maxZoom:16 });
  map.once("locationfound", (e) => {
    clearAll();
    A = e.latlng;
    mA = L.marker(A).addTo(map).bindPopup("üìç –ú–æ—ë –º–µ—Å—Ç–æ").openPopup();
    snapInBackground(mA, (p) => A = p);
  });
};

/* ================= CLEAR ================= */
document.getElementById("btnClear").onclick = clearAll;

function clearAll() {
  if (mA) map.removeLayer(mA);
  if (mB) map.removeLayer(mB);
  if (routeLayer) map.removeLayer(routeLayer);

  A = B = null;
  mA = mB = null;
  routeLayer = null;
  distanceKm = 0;
  orderBtn.disabled = true;
}

/* ================= SEND ================= */
orderBtn.onclick = () => {
  tg?.sendData(JSON.stringify({
    from: A,
    to: B,
    distance_km: distanceKm
  }));
  tg?.close();
};
</script>

</body>
</html>
