<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#f2f2f2; }
    #map { height: calc(100% - 90px); }
    .controls {
      height:90px; display:flex; gap:10px; padding:12px;
      background:#fff; box-shadow:0 -4px 12px rgba(0,0,0,.12);
    }
    .btn { flex:1; border:none; border-radius:14px; font-weight:600; }
    .btn-location { background:#e3f2fd; }
    .btn-clear { background:#ffebee; }
    .btn-order { background:#00c853; color:#fff; }
    .btn-order:disabled { background:#bdbdbd; }
  </style>
</head>

<body>

<div id="map"></div>

<div class="controls">
  <button class="btn btn-location" id="btnLocation">üìç –ú–æ—ë –º–µ—Å—Ç–æ</button>
  <button class="btn btn-clear" id="btnClear">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
  <button class="btn btn-order" id="orderBtn" disabled>‚úÖ –ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();
tg.ready();

const map = L.map("map");
map.locate({ setView:true, maxZoom:14 });
map.on("locationerror",()=>map.setView([55.75,37.61],12));

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let A=null,B=null, mA=null,mB=null, routeLine=null, dist=0;
const btn=document.getElementById("orderBtn");

map.on("click", async e=>{
  if(!A){
    A=e.latlng;
    mA=L.marker(A).addTo(map).bindPopup("–û—Ç–∫—É–¥–∞").openPopup();
  }else if(!B){
    B=e.latlng;
    mB=L.marker(B).addTo(map).bindPopup("–ö—É–¥–∞").openPopup();
    await buildRoute();
  }
});

async function buildRoute(){
  if(routeLine) map.removeLayer(routeLine);

  const url =
    "https://hadamat-dy1.vercel.app/api/route"+
    `?fromLat=${A.lat}&fromLng=${A.lng}&toLat=${B.lat}&toLng=${B.lng}`;

  let data;
  try{
    const r=await fetch(url,{ cache:"no-store" });
    data=await r.json();
  }catch(e){
    alert("Proxy –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω");
    return;
  }

  if(!data.routes?.[0]){
    alert("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω");
    return;
  }

  const route=data.routes[0];
  dist=(route.distance/1000).toFixed(2);

  routeLine=L.geoJSON(route.geometry,{
    style:{color:"#2196F3",weight:4}
  }).addTo(map);

  btn.disabled=false;
}

document.getElementById("btnClear").onclick=()=>{
  if(mA)map.removeLayer(mA);
  if(mB)map.removeLayer(mB);
  if(routeLine)map.removeLayer(routeLine);
  A=B=mA=mB=routeLine=null;
  btn.disabled=true;
};

btn.onclick=()=>{
  tg.sendData(JSON.stringify({from:A,to:B,distance_km:dist}));
  tg.close();
};
</script>

</body>
</html>
