<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hadamat Taxi Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <style>
    html, body { height:100%; margin:0; font-family:sans-serif; }
    #map { height:100%; }

    /* –í–µ—Ä—Ö–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
    .top-btn {
      position:absolute;
      top:15px;
      z-index:9999;
      background:#fff;
      border-radius:8px;
      padding:10px 14px;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,.3);
      border:2px solid #2b8eff;
      color:#2b8eff;
    }

    #locate { left:15px; }
    #clear {
      right:15px;
      border-color:#ff4444;
      color:#ff4444;
      border-radius:50%;
      width:45px;
      height:45px;
      font-size:22px;
      padding:0;
    }

    #panel {
      position:absolute;
      bottom:10px;
      left:10px;
      right:10px;
      background:#fff;
      padding:12px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,.3);
    }

    #send {
      width:100%;
      padding:12px;
      font-size:18px;
      margin-top:10px;
      background:#2b8eff;
      color:#fff;
      border:none;
      border-radius:8px;
    }

    #send:disabled { opacity:.6; }
  </style>
</head>

<body>

<div id="map"></div>

<button id="locate" class="top-btn">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
<button id="clear" class="top-btn">‚úñ</button>

<div id="panel">
  <div id="a">üöï –¢–æ—á–∫–∞ A: –Ω–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <div id="b">üìç –¢–æ—á–∫–∞ B: –Ω–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <div id="d">üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ‚Äî</div>
  <button id="send" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É üöÄ</button>
</div>

<script>
  // ===============================
  // TELEGRAM INIT (–ö–†–ò–¢–ò–ß–ù–û)
  // ===============================
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  // ===============================
  // MAP
  // ===============================
  const map = L.map("map").setView([12.7794, 45.0360], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution:"¬© OpenStreetMap"
  }).addTo(map);

  let A=null, B=null, mA=null, mB=null, route=null, km=null;

  map.on("click", e=>{
    if(!A){
      A=e.latlng;
      mA=L.marker(A).addTo(map).bindPopup("A").openPopup();
      document.getElementById("a").innerText =
        `üöï –¢–æ—á–∫–∞ A: ${A.lat.toFixed(5)}, ${A.lng.toFixed(5)}`;
    }
    else if(!B){
      B=e.latlng;
      mB=L.marker(B).addTo(map).bindPopup("B").openPopup();
      document.getElementById("b").innerText =
        `üìç –¢–æ—á–∫–∞ B: ${B.lat.toFixed(5)}, ${B.lng.toFixed(5)}`;
      buildRoute();
    }
  });

  function buildRoute(){
    if(route) map.removeControl(route);

    route=L.Routing.control({
      waypoints:[A,B],
      addWaypoints:false,
      draggableWaypoints:false,
      show:false
    })
    .on("routesfound",e=>{
      km=(e.routes[0].summary.totalDistance/1000).toFixed(2);
      document.getElementById("d").innerText=`üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${km} –∫–º`;
      document.getElementById("send").disabled=false;
    })
    .addTo(map);
  }

  // ===============================
  // BUTTONS
  // ===============================
  document.getElementById("locate").onclick=()=>{
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos=>{
        map.setView([pos.coords.latitude,pos.coords.longitude],15);
      });
    }
  };

  document.getElementById("clear").onclick=()=>{
    if(mA) map.removeLayer(mA);
    if(mB) map.removeLayer(mB);
    if(route) map.removeControl(route);

    A=B=mA=mB=route=km=null;
    document.getElementById("a").innerText="üöï –¢–æ—á–∫–∞ A: –Ω–µ –≤—ã–±—Ä–∞–Ω–∞";
    document.getElementById("b").innerText="üìç –¢–æ—á–∫–∞ B: –Ω–µ –≤—ã–±—Ä–∞–Ω–∞";
    document.getElementById("d").innerText="üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ‚Äî";
    document.getElementById("send").disabled=true;
  };

  document.getElementById("send").onclick=()=>{
    if(!A||!B||!km) return;

    tg.sendData(JSON.stringify({
      start:{lat:A.lat,lng:A.lng},
      end:{lat:B.lat,lng:B.lng},
      distance_km:km
    }));
    tg.close();
  };
</script>

</body>
</html>
