<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#f2f2f2; font-family:system-ui; }
    #map { height: calc(100% - 90px); }
    .controls{height:90px;display:flex;gap:10px;padding:12px;background:#fff;box-shadow:0 -4px 12px rgba(0,0,0,.12);border-radius:18px 18px 0 0}
    .btn{flex:1;border:none;border-radius:14px;font-size:15px;font-weight:600;cursor:pointer}
    .btn-location{background:#e3f2fd;color:#0d47a1}
    .btn-clear{background:#ffebee;color:#b71c1c}
    .btn-order{background:#00c853;color:#fff}
    .btn-order:disabled{background:#bdbdbd}
  </style>
</head>

<body>
<div id="map"></div>

<div class="controls">
  <button class="btn btn-location" id="btnLocation">üìç –ú–æ—ë –º–µ—Å—Ç–æ</button>
  <button class="btn btn-clear" id="btnClear">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
  <button class="btn btn-order" id="orderBtn" disabled>‚úÖ –ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<script>
/* ================= TELEGRAM ================= */
const tg = window.Telegram?.WebApp;
if (tg) { tg.expand(); tg.ready(); }

/* ================= CONFIG ================= */
// –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –∞–±—Å–æ–ª—é—Ç–Ω—ã–π –¥–æ–º–µ–Ω (–≤ TG WebApp —Ç–∞–∫ –Ω–∞–¥—ë–∂–Ω–µ–µ)
const API_BASE = "https://hadamat-dy1.vercel.app";

/* ================= MAP ================= */
const map = L.map("map");
map.locate({ setView:true, maxZoom:15 });
map.on("locationerror", () => map.setView([55.75, 37.61], 12));

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

/* ================= STATE ================= */
let A = null, B = null;          // —É–∂–µ "–ø—Ä–∏–ª–∏–ø—à–∏–µ" —Ç–æ—á–∫–∏
let mA = null, mB = null;
let routeLayer = null;
let distanceKm = 0;
const orderBtn = document.getElementById("orderBtn");

/* ================= HELPERS ================= */
function setBusy(isBusy) {
  // —á—Ç–æ–±—ã –Ω–µ –∫–ª–∏–∫–∞–ª–∏ 10 —Ä–∞–∑ –ø–æ–¥—Ä—è–¥
  map.getContainer().style.pointerEvents = isBusy ? "none" : "auto";
  orderBtn.disabled = isBusy || !A || !B;
}

async function snapToRoad(lat, lng) {
  const url = `${API_BASE}/api/nearest?lat=${lat}&lng=${lng}`;
  const r = await fetch(url, { cache: "no-store" });
  const data = await r.json();
  if (!data.ok) throw new Error(data.error || "snap failed");
  return { lat: data.lat, lng: data.lng };
}

async function buildRoute() {
  if (routeLayer) {
    map.removeLayer(routeLayer);
    routeLayer = null;
  }
  orderBtn.disabled = true;

  const url = `${API_BASE}/api/route?fromLat=${A.lat}&fromLng=${A.lng}&toLat=${B.lat}&toLng=${B.lng}`;
  const r = await fetch(url, { cache: "no-store" });
  const data = await r.json();

  if (!data.ok) {
    alert(data.error || "–ú–∞—Ä—à—Ä—É—Ç –ø–æ –¥–æ—Ä–æ–≥–∞–º –Ω–µ –Ω–∞–π–¥–µ–Ω. –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫–∏ –±–ª–∏–∂–µ –∫ –¥–æ—Ä–æ–≥–µ.");
    return;
  }

  distanceKm = data.distance_km;

  // geojson LineString
  routeLayer = L.geoJSON(data.geometry, {
    style: { color:"#2196F3", weight:4, opacity:0.9 }
  }).addTo(map);

  orderBtn.disabled = false;
}

/* ================= CLICK FLOW (SNAP + ROUTE) ================= */
map.on("click", async (e) => {
  try {
    setBusy(true);

    // 1) snap –∫ –¥–æ—Ä–æ–≥–µ
    const snapped = await snapToRoad(e.latlng.lat, e.latlng.lng);

    if (!A) {
      A = snapped;
      mA = L.marker(A).addTo(map).bindPopup("üìç –û—Ç–∫—É–¥–∞ (–Ω–∞ –¥–æ—Ä–æ–≥–µ)").openPopup();
      setBusy(false);
      return;
    }

    if (!B) {
      B = snapped;
      mB = L.marker(B).addTo(map).bindPopup("üèÅ –ö—É–¥–∞ (–Ω–∞ –¥–æ—Ä–æ–≥–µ)").openPopup();

      // 2) —Å—Ç—Ä–æ–∏–º –º–∞—Ä—à—Ä—É—Ç –ü–û –î–û–†–û–ì–ê–ú
      await buildRoute();
      setBusy(false);
      return;
    }
  } catch (err) {
    setBusy(false);
    alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏–≤—è–∑–∞—Ç—å —Ç–æ—á–∫—É –∫ –¥–æ—Ä–æ–≥–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–∂–∞—Ç—å –±–ª–∏–∂–µ –∫ —É–ª–∏—Ü–µ.");
  }
});

/* ================= –ú–û–Å –ú–ï–°–¢–û (SNAP) ================= */
document.getElementById("btnLocation").onclick = async () => {
  setBusy(true);

  map.locate({ setView: true, maxZoom: 16 });

  map.once("locationfound", async (e) => {
    try {
      clearAll(false);
      const snapped = await snapToRoad(e.latlng.lat, e.latlng.lng);
      A = snapped;
      mA = L.marker(A).addTo(map).bindPopup("üìç –ú–æ—ë –º–µ—Å—Ç–æ (–Ω–∞ –¥–æ—Ä–æ–≥–µ)").openPopup();
    } catch {
      alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –¥–æ—Ä–æ–≥—É —Ä—è–¥–æ–º. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —É–ª–∏—Ü—É –≤—Ä—É—á–Ω—É—é.");
    } finally {
      setBusy(false);
    }
  });

  map.once("locationerror", () => {
    setBusy(false);
    alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é");
  });
};

/* ================= CLEAR ================= */
document.getElementById("btnClear").onclick = () => clearAll(true);

function clearAll(showDisable = true) {
  if (mA) map.removeLayer(mA);
  if (mB) map.removeLayer(mB);
  if (routeLayer) map.removeLayer(routeLayer);

  A = B = null;
  mA = mB = null;
  routeLayer = null;
  distanceKm = 0;

  if (showDisable) orderBtn.disabled = true;
}

/* ================= SEND ================= */
orderBtn.onclick = () => {
  if (!A || !B) return;
  const payload = {
    from: { lat: A.lat, lng: A.lng },
    to:   { lat: B.lat, lng: B.lng },
    distance_km: distanceKm
  };

  tg?.sendData(JSON.stringify(payload));
  tg?.close();
};
</script>
</body>
</html>
