<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height: 85%; }
    .controls {
      height: 15%;
      display: flex;
      gap: 6px;
      padding: 6px;
    }
    button {
      flex: 1;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="map"></div>

<div class="controls">
  <button onclick="setMyLocation()">üìç –ú–æ—ë –º–µ—Å—Ç–æ</button>
  <button onclick="clearPoints()">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
  <button onclick="sendOrder()">‚úÖ –ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  // –¶–µ–Ω—Ç—Ä –î—é—Ä—Ç—é–ª–∏
  const CENTER = [55.4842, 54.8526];

  const map = L.map('map').setView(CENTER, 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  let pointA = null;
  let pointB = null;
  let markerA = null;
  let markerB = null;

  let routeControl = null;
  let distanceKm = 0;

  // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ
  map.on('click', (e) => {
    if (!pointA) {
      pointA = e.latlng;
      markerA = L.marker(pointA).addTo(map).bindPopup("–¢–æ—á–∫–∞ A").openPopup();
    } else if (!pointB) {
      pointB = e.latlng;
      markerB = L.marker(pointB).addTo(map).bindPopup("–¢–æ—á–∫–∞ B").openPopup();
      buildRoute();
    }
  });

  // –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
  function setMyLocation() {
    map.locate({ setView: true, maxZoom: 16 });
    map.once('locationfound', (e) => {
      clearPoints();
      pointA = e.latlng;
      markerA = L.marker(pointA).addTo(map).bindPopup("–ú–æ—ë –º–µ—Å—Ç–æ").openPopup();
    });
  }

  // –ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –º–∞—Ä—à—Ä—É—Ç–∞ + —Ä–∞—Å—á—ë—Ç –∫–º
  function buildRoute() {
    if (!pointA || !pointB) return;

    if (routeControl) {
      map.removeControl(routeControl);
      routeControl = null;
    }

    routeControl = L.Routing.control({
      waypoints: [
        L.latLng(pointA.lat, pointA.lng),
        L.latLng(pointB.lat, pointB.lng)
      ],
      addWaypoints: false,
      draggableWaypoints: false,
      routeWhileDragging: false,
      show: false
    })
    .on('routesfound', function (e) {
      const route = e.routes[0];
      distanceKm = (route.summary.totalDistance / 1000).toFixed(2);

      tg.showPopup({
        title: "–ú–∞—Ä—à—Ä—É—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω",
        message: `–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${distanceKm} –∫–º`,
        buttons: [{ type: "ok" }]
      });
    })
    .addTo(map);
  }

  // –û—á–∏—Å—Ç–∫–∞ —Ç–æ—á–µ–∫ –∏ –º–∞—Ä—à—Ä—É—Ç–∞
  function clearPoints() {
    if (markerA) map.removeLayer(markerA);
    if (markerB) map.removeLayer(markerB);
    if (routeControl) map.removeControl(routeControl);

    pointA = null;
    pointB = null;
    markerA = null;
    markerB = null;
    routeControl = null;
    distanceKm = 0;
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –≤ –±–æ—Ç–∞
  function sendOrder() {
    if (!pointA || !pointB) {
      tg.showAlert("–£–∫–∞–∂–∏—Ç–µ —Ç–æ—á–∫—É A –∏ —Ç–æ—á–∫—É B");
      return;
    }

    const data = {
      from: pointA,
      to: pointB,
      distance_km: distanceKm
    };

    tg.sendData(JSON.stringify(data));
  }
</script>

</body>
</html>
