<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Taxi Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 120px;
      left: 0;
      right: 0;
    }

    #panel {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 12px;
      box-shadow: 0 -2px 10px rgba(0,0,0,.3);
      font-family: sans-serif;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }
  </style>
</head>

<body>

<div id="map"></div>

<div id="panel">
  <div id="info">üìç –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫—É A –∏ B</div>
  <button id="send" disabled>üöï –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  // üìç –î—é—Ä—Ç—é–ª–∏
  const map = L.map("map").setView([55.4842, 54.8526], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  let A = null;
  let B = null;
  let markerA = null;
  let markerB = null;

  const info = document.getElementById("info");
  const sendBtn = document.getElementById("send");

  map.on("click", e => {
    if (!A) {
      A = e.latlng;
      markerA = L.marker(A).addTo(map);
      info.innerText = "üìç –¢–æ—á–∫–∞ A –≤—ã–±—Ä–∞–Ω–∞";
    }
    else if (!B) {
      B = e.latlng;
      markerB = L.marker(B).addTo(map);
      info.innerText = "üèÅ –¢–æ—á–∫–∞ B –≤—ã–±—Ä–∞–Ω–∞";
      sendBtn.disabled = false;
    }
  });

  sendBtn.onclick = () => {
    if (!A || !B) return;

    const data = {
      from: { lat: A.lat, lng: A.lng },
      to: { lat: B.lat, lng: B.lng }
    };

    tg.sendData(JSON.stringify(data));

    setTimeout(() => tg.close(), 300);
  };
</script>

</body>
</html>
