  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f2;
    }

    #map {
      height: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  // ===============================
  // TELEGRAM INIT
  // ===============================
  const tg = window.Telegram.WebApp;
  tg.expand();

  // MAIN BUTTON ‚Äî –ï–î–ò–ù–°–¢–í–ï–ù–ù–´–ô –ü–†–ê–í–ò–õ–¨–ù–´–ô –°–ü–û–°–û–ë
  tg.MainButton.setText("üöï –ó–∞–∫–∞–∑–∞—Ç—å —Ç–∞–∫—Å–∏");
  tg.MainButton.show();
  tg.MainButton.disable();

  // ===============================
  // MAP INIT
  // ===============================
  const CENTER = [55.4842, 54.8526]; // –î—é—Ä—Ç—é–ª–∏
  const map = L.map('map').setView(CENTER, 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  let pointA = null;
  let pointB = null;
  let markerA = null;
  let markerB = null;
  let routeControl = null;
  let distanceKm = 0;

  // ===============================
  // MAP CLICK
  // ===============================
  map.on('click', (e) => {
    if (!pointA) {
      pointA = e.latlng;
      markerA = L.marker(pointA)
        .addTo(map)
        .bindPopup("üìç –¢–æ—á–∫–∞ A")
        .openPopup();
    }
    else if (!pointB) {
      pointB = e.latlng;
      markerB = L.marker(pointB)
        .addTo(map)
        .bindPopup("üèÅ –¢–æ—á–∫–∞ B")
        .openPopup();
      buildRoute();
    }
  });

  // ===============================
  // ROUTE + DISTANCE
  // ===============================
  function buildRoute() {
    if (routeControl) {
      map.removeControl(routeControl);
    }

    routeControl = L.Routing.control({
      waypoints: [
        L.latLng(pointA.lat, pointA.lng),
        L.latLng(pointB.lat, pointB.lng)
      ],
      addWaypoints: false,
      draggableWaypoints: false,
      routeWhileDragging: false,
      show: false
    })
    .on('routesfound', (e) => {
      distanceKm = (e.routes[0].summary.totalDistance / 1000).toFixed(2);

      // üî• –†–ê–ó–†–ï–®–ê–ï–ú –ö–ù–û–ü–ö–£
      tg.MainButton.enable();

      tg.showPopup({
        title: "–ú–∞—Ä—à—Ä—É—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω",
        message: `–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${distanceKm} –∫–º`,
        buttons: [{ type: "ok" }]
      });
    })
    .addTo(map);
  }

  // ===============================
  // SEND DATA TO BOT
  // ===============================
  tg.MainButton.onClick(() => {
    if (!pointA || !pointB) {
      tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫–∏ A –∏ B");
      return;
    }

    const payload = {
      from: { lat: pointA.lat, lng: pointA.lng },
      to: { lat: pointB.lat, lng: pointB.lng },
      distance_km: distanceKm
    };

    // ‚úÖ –ì–ê–†–ê–ù–¢–ò–†–û–í–ê–ù–ù–ê–Ø –û–¢–ü–†–ê–í–ö–ê
    tg.sendData(JSON.stringify(payload));

    tg.MainButton.disable();
  });
</script>

</body>
