<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<button onclick="send()">SEND</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function send() {
    tg.sendData("PING");
    alert("sendData called");
  }
</script>

</body>
</html>
