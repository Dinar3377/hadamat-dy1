<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  // üî¥ –ì–õ–ê–í–ù–ê–Ø –ö–ù–û–ü–ö–ê TELEGRAM
  tg.MainButton.setText("üöï –ó–∞–∫–∞–∑–∞—Ç—å —Ç–∞–∫—Å–∏");
  tg.MainButton.disable();
  tg.MainButton.show();

  // –¶–µ–Ω—Ç—Ä –î—é—Ä—Ç—é–ª–∏
  const CENTER = [55.4842, 54.8526];
  const map = L.map('map').setView(CENTER, 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  let pointA = null;
  let pointB = null;
  let markerA = null;
  let markerB = null;
  let routeControl = null;
  let distanceKm = 0;

  // üìç –í—ã–±–æ—Ä —Ç–æ—á–µ–∫ –∫–ª–∏–∫–æ–º
  map.on("click", (e) => {
    if (!pointA) {
      pointA = e.latlng;
      markerA = L.marker(pointA).addTo(map).bindPopup("üìç –¢–æ—á–∫–∞ A").openPopup();
    } else if (!pointB) {
      pointB = e.latlng;
      markerB = L.marker(pointB).addTo(map).bindPopup("üèÅ –¢–æ—á–∫–∞ B").openPopup();
      buildRoute();
    }
  });

  // üõ£ –°—Ç—Ä–æ–∏–º –º–∞—Ä—à—Ä—É—Ç
  function buildRoute() {
    if (routeControl) map.removeControl(routeControl);

    routeControl = L.Routing.control({
      waypoints: [
        L.latLng(pointA.lat, pointA.lng),
        L.latLng(pointB.lat, pointB.lng)
      ],
      addWaypoints: false,
      draggableWaypoints: false,
      show: false
    })
    .on("routesfound", (e) => {
      distanceKm = (e.routes[0].summary.totalDistance / 1000).toFixed(2);
      tg.MainButton.enable(); // ‚úÖ –í–ö–õ–Æ–ß–ê–ï–ú –ö–ù–û–ü–ö–£
    })
    .addTo(map);
  }

  // üöï –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• (–ì–ê–†–ê–ù–¢–ò–†–û–í–ê–ù–û)
  tg.MainButton.onClick(() => {
    if (!pointA || !pointB) return;

    const payload = {
      from: { lat: pointA.lat, lng: pointA.lng },
      to: { lat: pointB.lat, lng: pointB.lng },
      distance_km: distanceKm
    };

    tg.sendData(JSON.stringify(payload));

    setTimeout(() => {
      tg.close();
    }, 300);
  });

</script>

</body>
</html>
