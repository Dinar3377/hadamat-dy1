<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html,body{margin:0;height:100%}
#map{height:calc(100% - 90px)}
.controls{
  height:90px;display:flex;gap:10px;padding:12px;
  background:#fff;box-shadow:0 -4px 12px rgba(0,0,0,.15)
}
button{flex:1;border:none;border-radius:14px;font-weight:600}
.order{background:#00c853;color:#fff}
.order:disabled{background:#bbb}
</style>
</head>

<body>

<div id="map"></div>
<div class="controls">
  <button id="loc">üìç –ú–æ—ë –º–µ—Å—Ç–æ</button>
  <button id="clear">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
  <button id="order" class="order" disabled>‚úÖ –ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<script>
const ORS_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjY3MTljYjljNTc5ODRkYWE4N2RkMDgwMjk4Mzk4NTdmIiwiaCI6Im11cm11cjY0In0=";

const tg = window.Telegram.WebApp;
tg.expand(); tg.ready();

const map = L.map("map");
map.locate({setView:true,maxZoom:15});
map.on("locationerror",()=>map.setView([55.75,37.61],13));

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let A=null,B=null,mA=null,mB=null,route=null,dist=0;
const orderBtn=document.getElementById("order");

/* ---------- ROUTE ---------- */
async function buildRoute(){
  if(route) map.removeLayer(route);

  const body = {
    coordinates: [
      [A.lng, A.lat],
      [B.lng, B.lat]
    ]
  };

  const r = await fetch(
    "https://api.openrouteservice.org/v2/directions/driving-car/geojson",
    {
      method: "POST",
      headers: {
        "Authorization": ORS_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    }
  );

  const j = await r.json();

  if(!j.features?.[0]){
    alert("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω");
    return;
  }

  route = L.geoJSON(j, {
    style:{color:"#1e88e5",weight:5}
  }).addTo(map);

  dist = (j.features[0].properties.summary.distance / 1000).toFixed(2);
  orderBtn.disabled = false;
}

/* ---------- MAP CLICK ---------- */
map.on("click", async e=>{
  if(!A){
    A=e.latlng;
    mA=L.marker(A).addTo(map).bindPopup("–û—Ç–∫—É–¥–∞").openPopup();
  }else if(!B){
    B=e.latlng;
    mB=L.marker(B).addTo(map).bindPopup("–ö—É–¥–∞").openPopup();
    await buildRoute();
  }
});

/* ---------- BUTTONS ---------- */
document.getElementById("loc").onclick=()=>{
  map.locate({setView:true,maxZoom:16});
  map.once("locationfound",e=>{
    reset();
    A=e.latlng;
    mA=L.marker(A).addTo(map).bindPopup("–ú–æ—ë –º–µ—Å—Ç–æ").openPopup();
  });
};

document.getElementById("clear").onclick=reset;

function reset(){
  if(mA)map.removeLayer(mA);
  if(mB)map.removeLayer(mB);
  if(route)map.removeLayer(route);
  A=B=mA=mB=route=null;
  orderBtn.disabled=true;
}

orderBtn.onclick=()=>{
  tg.sendData(JSON.stringify({
    from:A,to:B,distance_km:dist
  }));
  tg.close();
};
</script>

</body>
</html>
