<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html,body{margin:0;height:100%}
#map{height:calc(100% - 90px)}
.controls{
  height:90px;display:flex;gap:10px;padding:12px;
  background:#fff;box-shadow:0 -4px 12px rgba(0,0,0,.2)
}
.btn{flex:1;border:none;border-radius:14px;font-weight:600}
.btn-location{background:#e3f2fd}
.btn-clear{background:#ffebee}
.btn-order{background:#00c853;color:#fff}
.btn-order:disabled{background:#bdbdbd}
</style>
</head>

<body>

<div id="map"></div>
<div class="controls">
  <button class="btn btn-location" id="btnLocation">üìç –ú–æ—ë –º–µ—Å—Ç–æ</button>
  <button class="btn btn-clear" id="btnClear">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
  <button class="btn btn-order" id="orderBtn" disabled>‚úÖ –ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand(); tg.ready();

const map = L.map("map");
map.locate({setView:true,maxZoom:16});
map.on("locationerror",()=>map.setView([55.75,37.61],12));

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let A=null,B=null,mA=null,mB=null,route=null,dist=0;
const btn=document.getElementById("orderBtn");

/* === SNAP TO ROAD === */
async function snap(lat,lng){
  const url=`https://router.project-osrm.org/nearest/v1/driving/${lng},${lat}`;
  const r=await fetch(url);
  const j=await r.json();
  if(!j.waypoints?.[0]) throw "snap fail";
  return {
    lat:j.waypoints[0].location[1],
    lng:j.waypoints[0].location[0]
  };
}

/* === BUILD ROUTE === */
async function buildRoute(){
  if(route) map.removeLayer(route);

  const sA=await snap(A.lat,A.lng);
  const sB=await snap(B.lat,B.lng);

  const url=`https://router.project-osrm.org/route/v1/driving/`+
            `${sA.lng},${sA.lat};${sB.lng},${sB.lat}`+
            `?overview=full&geometries=geojson`;

  const r=await fetch(url);
  const j=await r.json();

  if(!j.routes?.[0]){
    alert("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω");
    return;
  }

  dist=(j.routes[0].distance/1000).toFixed(2);
  route=L.geoJSON(j.routes[0].geometry,{
    style:{color:"#1976D2",weight:5}
  }).addTo(map);

  btn.disabled=false;
}

/* === CLICK === */
map.on("click",async e=>{
  try{
    if(!A){
      A=await snap(e.latlng.lat,e.latlng.lng);
      mA=L.marker(A).addTo(map).bindPopup("–û—Ç–∫—É–¥–∞").openPopup();
    }else if(!B){
      B=await snap(e.latlng.lat,e.latlng.lng);
      mB=L.marker(B).addTo(map).bindPopup("–ö—É–¥–∞").openPopup();
      await buildRoute();
    }
  }catch{
    alert("–ù–∞–∂–º–∏—Ç–µ –±–ª–∏–∂–µ –∫ –¥–æ—Ä–æ–≥–µ");
  }
});

/* === LOCATION === */
document.getElementById("btnLocation").onclick=()=>{
  map.locate({setView:true,maxZoom:16});
  map.once("locationfound",async e=>{
    clearAll();
    A=await snap(e.latlng.lat,e.latlng.lng);
    mA=L.marker(A).addTo(map).bindPopup("–ú–æ—ë –º–µ—Å—Ç–æ").openPopup();
  });
};

/* === CLEAR === */
function clearAll(){
  if(mA)map.removeLayer(mA);
  if(mB)map.removeLayer(mB);
  if(route)map.removeLayer(route);
  A=B=mA=mB=route=null;
  btn.disabled=true;
}
document.getElementById("btnClear").onclick=clearAll;

/* === SEND === */
btn.onclick=()=>{
  tg.sendData(JSON.stringify({
    from:A,to:B,distance_km:dist
  }));
  tg.close();
};
</script>
</body>
</html>
